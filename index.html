<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="content">
                <div class="line">
                    0
                </div>
                <div class="buttons">
                    <button class="btn clear">C</button>
                    <button class="btn delete"></button>
                    <button class="btn operation" id="div">รท</button>
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn operation" id="mult">ร</button>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn operation" id="sub">-</button>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn operation" id="sum">+</button>
                    <button class="btn num zero">0</button>
                    <button class="btn operation">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
